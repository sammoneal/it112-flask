{% extends 'base.html' %}
{% block content %}
<div class="w3-display-container">
<img src="https://picsum.photos/1600/500"  style="width:100%; height:400px">
<div class="w3-display-middle w3-large">
  <h1 class="w3-jumbo w3-text-white w3-wide"><b>{{ title }}</b></h1>
</div>
</div>
<div class="w3-container">
  <div class="w3-content" style="width:90%">
    <h2 class="w3-center">Movie Reviews</h2>
  {% for movie in movies %}
    <div class="w3-card-4">
      <header class="w3-container w3-black">
        <h3>{{ movie.title }}</h3>
      </header>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.stars|safe }}
    {% if movie.rating >= 4 %}
      🙂
    {% elif movie.rating <= 2 %}
      🙁
    {% else %}
      😐
    {% endif %}
    </p>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
