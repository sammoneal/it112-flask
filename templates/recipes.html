{% extends 'base.html' %} {% block content %}
<div class="w3-content" style="width: 90%">
  <h1 class="w3-center">Recipes</h1>
  <p>Recipes from a SQLite Database</p>
  <table class="w3-table-all w3-hoverable">
    <tr>
      <th>Recipe</th>
      <th>Author</th>
      <th>Category</th>
    </tr>
  {% for recipe in recipes %}
  <tr>
    <td>
      <a href="{{ url_for('recipe',recipe_id=(recipe.id)) }}">{{ recipe.name }}</a>
    </td>
    <td>{{ recipe.author }}</td>
    <td>{{ recipe.category.name }}</td>
  </tr>
  {% endfor %}
  </table>
  {% if current_user.is_authenticated %}
    <p><a href="{{ url_for('add_recipe') }}">Add Recipe</a></p>
  {% endif %}
{% endblock %}
